<div class = "modal-header" >
    <h3 class = "modal-title text-center">{{$ctrl.username}}</h3>
</div>
<div class = "modal-body">
  <pre ng-show = "dataReady" class = "text-left">
    firstname: {{profile.firstname}}
    surname: {{profile.surname}}
    age: {{profile.age}}
  </pre>

  <button ng-click = "$ctrl.removeAccount()" class = "btn btn-danger btn-block">
    Remove account
  </button>
</div>
