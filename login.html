<!DOCTYPE html>
<html>
   
   <head>
      <script src = "./src/lib/angular.min.js"></script>
      <script src = "./src/lib/lodash.min.js"></script>
   </head>
   
   <body ng-app = "myapp" dir = "rtl">
      
        <div ng-controller = "SoldiersController" >
	  
			שם: <input type = "text" ng-model = "name">
			<br/>
			גיל :<select ng-options="age for age in validAges" ng-model="age"></select>
			<br/>
			דרגה: <select ng-options="rank for rank in validRanks" ng-model="rank"></select>
			<br/>
			
			תאריך שחרור: <input type="text" ng-model = "discharge">
			<br/>
			<button ng-click = "addSoldier(name,age,rank,discharge)">Add</button>
			<table border = "0">
				<tr>
					<th>שם</th>
					<th>גיל</th>
					<th>דרגה</th>
					<th>תאריך שחרור</th>
				</tr>
				<tr ng-repeat = "soldier in soldiersList">
					
					<td>{{soldier.name}}</td>
					<td>{{soldier.age}}</td>
					<td>{{soldier.rank}}</td>
					<td>{{soldier.discharge}}</td>
				</tr>
			</table>
		</div>
      
      <script>
         angular.module("myapp", [])
         
         .controller("SoldiersController", function($scope) {
			<!-- Initial soldiers list -->
            $scope.soldiersList = []
			<!-- List of valid ages(valid age of a soldier) -->
			$scope.validAges = _.range(18,121)
			$scope.validRanks = ['קמ"א','קא"ב',
				'טוראי','רב"ט','סמל','סמ"ר','רס"ל','רס"ר','רס"ם','רס"ב','רנ"ם','רנ"ג',
				'סג"ם','סגן','סרן','רס"ן','סא"ל','אל"מ','תא"ל','אלוף','רא"ל']
			<!-- list of ranks -->
			<!-- Adds soldier according to given data about him -->
			$scope.addSoldier = function(name,age,rank,discharge) {
				$scope.soldiersList.push({name,age,rank,discharge})
			}

         });
      </script>
      
   </body>
</html>
